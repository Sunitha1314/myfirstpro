<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form style="background-color: rgb(94, 110, 36);" action=""">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lnamr"><br><br>
        <label for="fathername">Father Name</label>
        <input type="text" id="fathername" name="father name"><br><br>
        <label for="mother name">Mother Name</label>
        <input type="text" id="mother name" name="mother name"><br><br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date"><br>
        <input type="submit" value="submit"><br><br>
        <label for="eml">Email</label>
        <input type="email" name="email" id="eml" placeholder="Enter your email">
        <input type="submit" value="sumbit"><br><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="password" placeholder="Enter your password">
        <input type="submit"value="submit"><br><br>
        <label for="contact">Contact number:</label>
        <input type="tel" name="tel" id="contact" placeholder="123-34-756" pattern="0-9{3}0-9{2}0-9{3}">
        <input type="submit" value="submit"><br><br>
        <label for="gd">Gemder:</label>
        <label for="female">Female</label>
        <input type="radio" name="" id="female">
        <label for="male">Male</label>
        <input type="radio" id="male" name=""><br><br>
        <label for="Ed">Educational quaifications:</label><br>
        <input type="checkbox" id="gd" value="Degree">
        <label for="gd">Degree</label><br>
        <input type="checkbox" id="int" value="inter">
        <label for="int">Intermediate</label><br>
        <input type="checkbox" name="ssc" id="Ssc">
        <label for="Ssc">SSC</label><br>
        <label for="th">Technical Skills: </label><br>
        <input type="checkbox" id="html" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="js">
        <label for="js">JavaScript</label><br><br>
        <label for="Ad">Address:</label>
        <textarea name="address" id="Ad" cols="20" rows="5"></textarea>
        <input type="submit" value="Submit"><br><br>
        <label for="ph">Enter</label>
        <input type="image" src="https://cdn.pixabay.com/photo/2012/04/02/15/56/right-24823_640.png"  alt="please enter here" height="50px" width="50px"><br><br>
        <label for="file">Choose your file:</label>
        <input type="file" id="file"><br><br>
        <input type="submit" value="sumbit"><br><br>
        <input type="reset" value="reset"><br><br>
        <label for="link">Insert link</label>
        <input type="url" id="link" name="insert link"><br><br>
        <label for="rg">Range between 0 to 100 </label>
        <input type="range" name="range" id="rg" max="100" min="0"><br><br>
        <input type="search" id="ser">
        <label for="ser">Search</label>
    </form>

</body>
</html>
